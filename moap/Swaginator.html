<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUD Message (Fit-first, Scroll-last)</title>

  <style>
    /* ============================================================
       ✦ TWEAKABLE DEFAULTS
       - You can also override these at runtime via query params:
         ?t=...&min_px=16&max_px=72&pref_px=44&min_lh=1.18&max_lh=1.36&pref_lh=1.26&min_pad=1.0&max_pad=1.6&pref_pad=1.2&align=center
    ============================================================ */
    :root{
      /* THEME — very pale cream background, black text */
      --bg:#f7f4e9;     /* page background */
      --fg:#111111;     /* text colour */
      --accent:#0e6b4f; /* used for scrollbar/hint; pick any accent */

      /* TEXT ALIGNMENT: left | center | right (can override with ?align=) */
      --align:center;

      /* BOUNDS the fitter MUST respect (legibility first) */
      --min-font-px:16;   /* absolute floor (12–16px typical) */
      --max-font-px:72;   /* cap so short text doesn’t get comically huge */
      --min-line:1.18;    /* tightest line-height allowed */
      --max-line:1.36;    /* loosest line-height allowed */
      --min-pad-vmin:1.0; /* smallest inner padding (vmin) before we allow scroll */
      --max-pad-vmin:1.6; /* preferred padding upper bound */

      /* PREFERRED starting values (used for short text) */
      --pref-font-px:44;
      --pref-line:1.26;
      --pref-pad-vmin:1.2;

      /* UI polish */
      --scrollbar:10px;   /* scrollbar width (Chromium/WebKit) */
      --fade-height:16px; /* height of bottom fade when scrollable */
    }

    /* Base reset + colours */
    *{ box-sizing:border-box; }
    html, body{
      margin:0; padding:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto,
                   'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
      overflow:hidden; /* only .msg will scroll when needed */
    }

    .wrap{ width:100vw; height:100vh; }
    .card{ width:100vw; height:100vh; display:grid; place-items:center; background:var(--bg); }

    /* Fittable / sometimes scrollable message box */
    .msg{
      /* Seed visible defaults so text shows even if JS is blocked/late */
      --fs:  var(--pref-font-px, 28);            /* font size (px) */
      --lh:  var(--pref-line, 1.24);             /* line-height (unitless) */
      --pad: calc(var(--pref-pad-vmin, 1.6) * 1vmin);

      padding: var(--pad);

      /* Safe fallbacks ensure we never get 0px if a var is empty on first paint */
      font-size: calc(var(--fs, 28) * 1px);
      line-height: var(--lh, 1.24);
      text-align: var(--align);

      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;

      overflow-y: hidden;             /* JS adds .scrollable only if it can’t fit */
      max-width:100%; max-height:100%;
      position:relative;              /* for fade + hint */
    }

    /* Scrollable state */
    .msg.scrollable{
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:thin;                      /* Firefox */
      scrollbar-color:var(--accent) transparent; /* Firefox */
    }
    .msg.scrollable::-webkit-scrollbar{ width: var(--scrollbar); }
    .msg.scrollable::-webkit-scrollbar-thumb{
      background: linear-gradient(180deg, var(--accent), #3da684);
      border-radius:8px;
    }
    /* Subtle bottom fade to suggest “more below” (matches pale-cream bg) */
    .msg.scrollable::after{
      content:''; position:absolute; left:0; right:0; bottom:0;
      height:var(--fade-height); pointer-events:none;
      background: linear-gradient(to bottom, rgba(247,244,233,0), rgba(247,244,233,.92));
    }

    /* Tiny “Scroll” hint—only shown when scrollable */
    .hint{
      position:absolute; bottom:4px; right:8px;
      font-size:11px; line-height:1; opacity:.9;
      color:#0b3d2e; background:rgba(14,107,79,.12);
      padding:4px 6px; border-radius:6px;
      display:none; user-select:none;
    }
    .msg.scrollable .hint{ display:block; }

    @media (prefers-reduced-motion: reduce){ .breath{ animation:none !important; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="message" class="msg">
        <span id="hint" class="hint">Scroll ▾</span>
      </div>
    </div>
  </div>

      }

        maxPx:  num(QS.get('max_px'),  num(cssVar('--max-font-px'), DEFAULTS.maxPx)),
        minLH:  num(QS.get('min_lh'),  num(cssVar('--min-line'),    DEFAULTS.minLH)),
        maxLH:  num(QS.get('max_lh'),  num(cssVar('--max-line'),    DEFAULTS.maxLH)),
        minPad: num(QS.get('min_pad'), num(cssVar('--min-pad-vmin'),DEFAULTS.minPad)),

      var prefs = {

        lh:  num(QS.get('pref_lh'),  num(cssVar('--pref-line'),    DEFAULTS.prefLH)),

      var hintEl = document.getElementById('hint');
      msgEl.innerHTML = safeHTML + msgEl.innerHTML;

      function fits(){

        return (msgEl.scrollHeight <= msgEl.clientHeight + 0.5) ||

      }

      function bestFontSize(lo, hi){

          tries++;

        setVar('--fs', best);
        return best;

        setVar('--lh',  Math.max(bounds.minLH, Math.min(bounds.maxLH, prefs.lh)));
        setVar('--pad', 'calc(' + Math.max(bounds.minPad, Math.min(bounds.maxPad, prefs.pad)) + ' * 1vmin)');

        bestFontSize(bounds.minPx, bounds.maxPx);

            if (fits()) break;

          var padStep = 0.2;

            pad = +(pad - padStep).toFixed(2);
            setVar('--pad', 'calc(' + pad + ' * 1vmin)');
            if (fits()) break;
          }
        }

        }else{
          msgEl.classList.remove('scrollable');
          hintEl.style.display = 'none';
        }
      }
