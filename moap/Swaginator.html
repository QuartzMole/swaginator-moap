<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUD Message (Fit-first, Scroll-last)</title>
  <style>
    :root{
      /* High-contrast winter theme */
      --bg:#1c232c;
      --fg:#eaf2fb;
      --accent:#bfe3ff;

      --align:center;

      /* Bounds */
      --min-font-px:13;  --max-font-px:48;
      --min-line:1.12;   --max-line:1.32;
      --min-pad-vmin:0.8;--max-pad-vmin:2.0;

      /* Preferred start */
      --pref-font-px:32; --pref-line:1.24; --pref-pad-vmin:1.6;

      /* UI polish */
      --scrollbar:10px;  --fade-height:16px;
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0; padding:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto,
                   'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
      overflow:hidden;
    }

    .wrap{ width:100vw; height:100vh; }
    .card{ width:100vw; height:100vh; display:grid; place-items:center; }

    .msg{
      /* seed visible defaults so you see text even if JS doesn’t run */
      --fs: var(--pref-font-px, 28);
      --lh: var(--pref-line, 1.24);
      --pad: calc(var(--pref-pad-vmin, 1.6) * 1vmin);

      padding: var(--pad);
      font-size: calc(var(--fs, 28) * 1px);
      line-height: var(--lh, 1.24);
      text-align: var(--align);

      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      hyphens: auto;

      overflow-y: hidden;
      max-width:100%; max-height:100%;
      position:relative;
    }

    .msg.scrollable{
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:thin;
      scrollbar-color:var(--accent) transparent;
    }
    .msg.scrollable::-webkit-scrollbar{ width: var(--scrollbar); }
    .msg.scrollable::-webkit-scrollbar-thumb{
      background: linear-gradient(180deg, var(--accent), #8fbfe8);
      border-radius:8px;
    }
    .msg.scrollable::after{
      content:''; position:absolute; left:0; right:0; bottom:0;
      height:var(--fade-height); pointer-events:none;
      background: linear-gradient(to bottom, rgba(28,35,44,0), rgba(28,35,44,.85));
    }

    .hint{
      position:absolute; bottom:4px; right:8px;
      font-size:11px; line-height:1; opacity:.85;
      background:rgba(0,0,0,.18); padding:4px 6px; border-radius:6px;
      display:none; user-select:none;
    }
    .msg.scrollable .hint{ display:block; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="message" class="msg">
        <span id="hint" class="hint">Scroll ▾</span>
      </div>
    </div>
  </div>

  <!-- Defer so JS runs after DOM is ready -->
  <script defer>
    (function(){
      var QS = new URLSearchParams(location.search);

      function cssVar(name){
        var v = getComputedStyle(document.documentElement).getPropertyValue(name);
        return (v && v.trim()) ? v.trim() : null;
      }
      function num(x, fb){ var n = Number(x); return isFinite(n) ? n : fb; }
      function setVar(name, val){ document.documentElement.style.setProperty(name, val); }

      var DEFAULTS = { minPx:13, maxPx:48, minLH:1.12, maxLH:1.32, minPad:0.8, maxPad:2.0,
                       prefPx:32, prefLH:1.24, prefPad:1.6 };

      var bounds = {
        minPx:  num(QS.get('min_px'),  num(cssVar('--min-font-px'), DEFAULTS.minPx)),
        maxPx:  num(QS.get('max_px'),  num(cssVar('--max-font-px'), DEFAULTS.maxPx)),
        minLH:  num(QS.get('min_lh'),  num(cssVar('--min-line'),    DEFAULTS.minLH)),
        maxLH:  num(QS.get('max_lh'),  num(cssVar('--max-line'),    DEFAULTS.maxLH)),
        minPad: num(QS.get('min_pad'), num(cssVar('--min-pad-vmin'),DEFAULTS.minPad)),
        maxPad: num(QS.get('max_pad'), num(cssVar('--max-pad-vmin'),DEFAULTS.maxPad))
      };
      var prefs = {
        px:  num(QS.get('pref_px'),  num(cssVar('--pref-font-px'), DEFAULTS.prefPx)),
        lh:  num(QS.get('pref_lh'),  num(cssVar('--pref-line'),    DEFAULTS.prefLH)),
        pad: num(QS.get('pref_pad'), num(cssVar('--pref-pad-vmin'),DEFAULTS.prefPad))
      };

      var align = QS.get('align');
      if (align === 'left' || align === 'center' || align === 'right'){ setVar('--align', align); }

      setVar('--fs',  Math.max(bounds.minPx, Math.min(bounds.maxPx, prefs.px)));
      setVar('--lh',  Math.max(bounds.minLH, Math.min(bounds.maxLH, prefs.lh)));
      setVar('--pad', 'calc(' + Math.max(bounds.minPad, Math.min(bounds.maxPad, prefs.pad)) + ' * 1vmin)');

      function escapeHTML(s){
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
                .replace(/"/g,'&quot;').replace(/'/g,'&#39;');
      }
      var raw = QS.get('t') || '';
      raw = raw.replace(/\r\n/g,'\n').replace(/\r/g,'\n');
      var safeHTML = escapeHTML(raw).replace(/\n/g,'<br/>');

      var msgEl  = document.getElementById('message');
      var hintEl = document.getElementById('hint');
      msgEl.innerHTML = safeHTML + msgEl.innerHTML;

      function fits(){
        var fade = parseFloat(getComputedStyle(msgEl).getPropertyValue('--fade-height')) || 0;
        return (msgEl.scrollHeight <= msgEl.clientHeight + 0.5) ||
               (msgEl.scrollHeight - fade <= msgEl.clientHeight + 0.5);
      }

      function bestFontSize(lo, hi){
        var best = lo, tries = 0;
        while (hi - lo > 0.5 && tries < 20){
          var mid = (lo + hi) / 2;
          setVar('--fs', mid);
          if (fits()){ best = mid; lo = mid; } else { hi = mid; }
          tries++;
        }
        setVar('--fs', best);
        return best;
      }

      function fitOrScroll(){
        // Reset to preferred within bounds each run
        setVar('--fs',  Math.max(bounds.minPx, Math.min(bounds.maxPx, prefs.px)));
        setVar('--lh',  Math.max(bounds.minLH, Math.min(bounds.maxLH, prefs.lh)));
        setVar('--pad', 'calc(' + Math.max(bounds.minPad, Math.min(bounds.maxPad, prefs.pad)) + ' * 1vmin)');

        bestFontSize(bounds.minPx, bounds.maxPx);

        var lh = num(cssVar('--lh'), prefs.lh);
        if (!fits()){
          var step = 0.02;
          while (lh - step >= bounds.minLH){
            lh = +(lh - step).toFixed(2);
            setVar('--lh', lh);
            if (fits()) break;
          }
        }

        if (!fits()){
          var pad = Math.max(bounds.minPad, Math.min(bounds.maxPad, prefs.pad));
          var padStep = 0.2;
          while (pad - padStep >= bounds.minPad){
            pad = +(pad - padStep).toFixed(2);
            setVar('--pad', 'calc(' + pad + ' * 1vmin)');
            if (fits()) break;
          }
        }

        if (!fits()){
          msgEl.classList.add('scrollable');
          hintEl.style.display = 'block';
        }else{
          msgEl.classList.remove('scrollable');
          hintEl.style.display = 'none';
        }
      }

      // Initial fit and on resize
      fitOrScroll();
      window.addEventListener('resize', function(){
        clearTimeout(window.__fit_to);
        window.__fit_to = setTimeout(fitOrScroll, 60);
      });
    })();
  </script>
</body>
</html>
